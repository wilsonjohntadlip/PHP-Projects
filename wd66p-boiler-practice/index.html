<!DOCTYPE html>
<html>

<head>
    <title>My System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="card mt-5">
        <div class="card-body text-center">
            <h5 class="card-title">Welcome to My System</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Subtitle</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="row" >
                <div class="col-3"></div>
                <div class="col-6 ">
                    <form>
                        <div id="container">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <button type="button" id="login-submit" onclick="login()" class="btn btn-primary">Login</button>
                        <button type="button" onclick="register()" class="btn btn-warning">Register</button>
                    </form>
                </div>
            </div>
          </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="pages/login/script.js"></script>
    <script src="js/routes.js"></script>
</body>

</html>
